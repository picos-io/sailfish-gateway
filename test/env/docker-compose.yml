version: '3'
services:

  elasticsearch:
    container_name: elasticsearch
    image: elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"

  redis:
    container_name: redis
    image: redis:alpine
    ports:
      - "6379:6379"

  mongodb:
    container_name: mongodb
    image: mongo
    ports:
      - "27017:27017"

  registry:
    container_name: eureka
    image: springcloud/eureka
    ports:
      - "8761:8761"

  helloworld:
    container_name: helloworld
    image: clouthinkin/helloworld:eureka
    depends_on:
      - registry
    ports:
      - "8888:80"
    environment:
      EUREKA_INSTANCE_HOST: helloworld
      EUREKA_DEFAULT_SERVICE_URL: 'http://registry:8761/eureka/'
