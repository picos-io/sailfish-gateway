version: '3'
services:

  elasticsearch:
    container_name: elasticsearch
    image: elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"

  redis:
    container_name: redis
    image: redis:alpine
    ports:
      - "6379:6379"

  mongodb:
    container_name: mongodb
    image: mongo
    ports:
      - "27017:27017"

  mongoseed:
    container_name: mongoseed
    image: picosio/sailfish-mongo-seed
    depends_on:
      - mongodb
    volumes:
      - "./db:/var/db"
    environment:
      MONGODB_URI: "mongodb://mongodb:27017/sailfish"
      MOOGEEZ_LOCATION: "file:/var/db/mongeez.xml"
      JAVA_OPTS: "-Dspring.profiles.active=without-credentials"

  eureka:
    container_name: eureka
    image: springcloud/eureka
    ports:
      - "8761:8761"

  helloworld:
    container_name: helloworld
    image: clouthinkin/helloworld:eureka
    depends_on:
      - registry
    ports:
      - "8888:80"
    environment:
      EUREKA_INSTANCE_HOST: helloworld
      EUREKA_INSTANCE_PORT: 80
      EUREKA_DEFAULT_SERVICE_URL: 'http://eureka:8761/eureka/'

  oauth2:
    container_name: oauth2
    image: picosio/sailfish-oauth2
    depends_on:
      - redis
      - mongodb
    ports:
      - "9999:80"
    environment:
      MONGODB_URI: "mongodb://mongodb:27017/sailfish"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JAVA_OPTS: "-Dspring.profiles.active=without-credentials"

  gateway:
    container_name: gateway
    image: picosio/sailfish-gateway
    depends_on:
      - redis
      - mongodb
    ports:
      - "8888:80"
    environment:
      MONGODB_URI: "mongodb://mongodb:27017/sailfish"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      EUREKA_DEFAULT_SERVICE_URL: http://eureka:8761/eureka/
      JAVA_OPTS: "-Dspring.profiles.active=without-credentials"

